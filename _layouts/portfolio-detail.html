---
layout: default
---
<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">Portfolio</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="font-tertiary" style="margin-bottom: 0px;">{{ page.title | escape }}</h2>
        <p class="font-secondary"><span class="text-primary">기간 : </span>{{ page.range | escape }}</p>
        <hr>
        {% if page.summary %}
        <h4>개요</h4>
        <p class="font-secondary" style="line-height: 1.4;">{{ page.summary }}</p>
        {% endif %}
        {% if page.image %}
            <img src="{{page.image | relative_url }}" class="img-fluid rounded mr-5" alt="{{page.title}}">
          {% endif %}
          <hr>
        <div class="content">
          
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

{% if site.data.settings.disqus-identifier %} {% include disqus-comments.html %} {% endif %}
